<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB application</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
   <div class="container">
   <div class="apply_box">

    <h1> Job application 
        <spam class="title_span">
        (web)
        </spam>
    </h1>
    <form action="">

        <div class="form_container">

           <div class="form_control">
            <label for="Firstname">Firstname</label>
            <input id="Firstname" name="Firstname" placeholder="Enter your 1st name"/>
           </div>
           <div class="form_control">
            <label for="Lastname">Lastname</label>
            <input id="Lastname" name="Lastname" placeholder="Enter your Lastname name"/>
           </div>  
           <div class="form_control">
            <label for="Email">Email</label>
            <input id="Email" name="Email" placeholder="Enter your emaail name"/>
           </div>
           <div class="form_control">
            <label for="Phone number">Phone_number</label>
            <input id="Phone number" name="Phone number" placeholder="Enter your Phone number"/>
           </div> 
           <div class="form_control">
            <label for="Job">JOB</label>
            <select id="Job" name="Job">
                <option value="">NONE</option>
                <option value="Fullstack">Fullstack</option>
                <option value="Backend">Backend</option>
                <option value="Frontend">Frontend</option>
            </select>
           </div>
           <div class="textarea_control">
            <label for="Address">Address</label>
            <textarea id="Address" name="Address"row="4" cols="50" placeholder="Enter yourAddress"></textarea>
           </div>  
           <div class="form_control">
            <label for="City">City</label>
            <input id="City" name="City" placeholder="Enter your City"/>
           </div>
           <div class="form_control">
            <label for="Pincode">Pincode</label>
            <input type="number" id="Pincode" name="Pincode" placeholder="Enter your Pincode"/>
           </div>
           <div class="form_control">
            <label for="Date">Date</label>
            <input type="date" id="Date" name="Date" />
           </div>
           <div class="form_control">
            <label for="Upload">Your CV</label>
            <input type="file" id="Upload" name="Upload" />
           </div>
        </div>
        <div class="buttuon_container">
            <button type="submit">Apply now</button>
        </div>
    </form>
   </div>
</div> 
</body>
</html>
